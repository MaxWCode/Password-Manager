{% load static %}

    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="{% static 'vault/Signin.css' %}">
        <title>Log In</title>
    </head>
    <body>
        <div class="center" >
            <h1>Login</h1>
            <form action="/login" method="post">

                {% comment %}VALIDATION{% endcomment %}
                {% if messages %}
                <ul class="messages">
                    {% for message in messages %}
                        <li{% if message.tags == 'login_error' %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
                    {% endfor %}
                </ul>
                {% endif %} 
                {% comment %}VALIDATION{% endcomment %}

                {% csrf_token %}
                <div class="txt_field">
                    {{form.username}}
                <span></span>
                <label>Username</label>
                </div>
                <div class="txt_field">
                    {{form.password}}
                <span></span>
                <label>Password</label>
                </div>
                <input type="submit" value="Login">
                <div class="signup_link">
                Not a loser? <a href={% url 'signup' %}>     Sign up</a>
                </div>
            </form>
            </div>
        </body>
    </html>
